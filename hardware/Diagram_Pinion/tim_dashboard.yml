name: TIM DashBoard
description: |
    TIM UPS-INSA DashBoard

    See [Github](https://github.com/Touftoufe/TIM_DashBoard) for more details.
components:
    U2:
        description: STM32H103-OlimexBoard  # Arbitrary comment
        groups: [mcu]
        pins:
            '1':  # Connected to
                name: CAN_Rx
                description: 
                groups:
                    - STM32H103 Pinout
                    - CAN Pin
            '2': # Connected to IOREF
                name: PA8
                description: 
                groups:
                    - STM32H103 Pinout
                    - Analog
            '3': # Connected to RST
                name: Reset
                description: |
                    Arduino reset pin. Leave floating if unused, pull low to
                    put the microcontroller into reset.
                groups:
                    - STM32H103 Pinout
            '4': # Connected to +3V3
                name: +3V3
                description: |
                    Power source, powered by the internal regulator on the
                    Arduino or ESP32
                groups:
                    - STM32H103 Pinout
                    - Power
            '5': # Connected to +5V
                name: +5V
                description: |
                    Power source, powered by the internal regulator on the
                    Arduino or ESP32
                groups:
                    - STM32H103 Pinout
                    - Power
            '6': # Connected to GND
                name: GND
                description: |
                    Common ground of all power and logic pins
                groups:
                    - STM32H103 Pinout
                    - Power
            '7': # Connected to GND
                name: GND
                alias: GND
                groups:
                    - STM32H103 Pinout
                    - Power
            '8': # Connected to VCC
                name: VIN
                description: |
                    Arduino VIN pin. This pin is **power input**. It is
                    connected to the internal voltage regulator of either
                    Arduino or ESP32. You can supply 6-18 V.
                groups:
                    - STM32H103 Pinout
                    - Power
            '9': # Connected to A0
                name: A0
                description: |
                    A0 pin of Arduino
                groups:
                    - STM32H103 Pinout
                    - Analog
            '10': # Connected to A1
                name: A1
                description: |
                    A1 pin of Arduino
                groups:
                    - STM32H103 Pinout
                    - Analog
            '11': # Connected to A2
                name: A2
                description: |
                    A3 pin of Arduino
                groups:
                    - STM32H103 Pinout
                    - Analog
            '12': # Connected to A3
                name: A3
                description: |
                    A3 pin of Arduino
                groups:
                    - STM32H103 Pinout
                    - Analog
            '13': # Connected to A4
                name: A4/SDA
                description: |
                    A4 pin of Arduino. Also serves as SDA of I2C
                groups:
                    - STM32H103 Pinout
                    - Analog
                    - I2C
            '14': # Connected to A5
                name: A5/SCL
                description: |
                    A5 pin of Arduino. Also serves as SCL of I2C
                groups:
                    - STM32H103 Pinout
                    - Analog
                    - I2C
            '15': # Connected to D0
                name: D0/RX
                description: ''
                groups:
                    - STM32H103 Pinout
                    - Digital
                    - Serial
            '16': # Connected to D1
                name: D1/TX
                description: ''
                groups:
                    - STM32H103 Pinout
                    - Digital
                    - Serial
            '17': # Connected to D2
                name: D2/Interrupt
                description: ''
                groups:
                    - STM32H103 Pinout
                    - Digital
                    - Interrupt
            '18': # Connected to D3
                name: D3/Interrupt/PWM
                description: ''
                groups:
                    - STM32H103 Pinout
                    - Digital
                    - Interrupt
                    - PWM
            '19': # Connected to D4
                name: D4
                description: ''
                groups:
                    - STM32H103 Pinout
                    - Digital
            '20': # Connected to D5
                name: D5
                description: ''
                groups:
                    - STM32H103 Pinout
                    - Digital
                    - PWM
            '21': # Connected to D6
                name: D6
                description: ''
                groups:
                    - STM32H103 Pinout
                    - Digital
                    - PWM
            '22': # Connected to D7
                name: D7
                description: ''
                groups:
                    - STM32H103 Pinout
                    - Digital
            '23': # Connected to D8
                name: D8
                description: ''
                groups:
                    - STM32H103 Pinout
                    - Digital
            '24': # Connected to D9
                name: D9
                description: ''
                groups:
                    - STM32H103 Pinout
                    - Digital
                    - PWM
            '25': # Connected to D10
                name: D10/SS
                description: ''
                groups:
                    - STM32H103 Pinout
                    - Digital
                    - SPI
                    - PWM
            '26': # Connected to D11
                name: D11/MOSI
                description: ''
                groups:
                    - STM32H103 Pinout
                    - Digital
                    - SPI
                    - PWM
            '27': # Connected to D12
                name: D12/MISO
                description: ''
                groups:
                    - STM32H103 Pinout
                    - Digital
                    - SPI
            '28': # Connected to D13
                name: D13/SCK
                description: |
                    This pin serves as SCK line of the SPI peripheral. Also the
                    Arduino on-board LED is connected to this pin.
                groups:
                    - STM32H103 Pinout
                    - Digital
                    - SPI
            '29': # Connected to GND
                name: GND
                alias: GND
                groups:
                    - STM32H103 Pinout
                    - Power
            '30': # Connected to AREF
                name: AREF
                description: |
                    Analog reference voltage.
                groups:
                    - STM32H103 Pinout
                    - Power
            '31': # Connected to A4
                name: A4/SDA
                alias: A4/SDA
                groups:
                    - STM32H103 Pinout
                    - I2C
                    - Analog
            '32': # Connected to A5
                name: A5/SCL
                alias: A5/SCL
                groups:
                    - STM32H103 Pinout
                    - I2C
                    - Analog
        highlight: true
    J1 :
        description: CAN RJ45 connector # Arbitrary comment
        groups: Connector
        pins:
            '1':
                name: CANH
                alias : CANH
                groups :
                  - Serial
            '2':
                name: CANL
                alias : CANL
                groups :
                  - Serial
            '3':
                name: GND
                alias : GND
                groups :
                  - Power
            '4':
                name: 9V
                alias : +9V
                groups :
                  - Power
            '5':
                name: GND
                alias : GND
                groups :
                  - Power
            '6':
                name: 9V
                alias : +9V
                groups :
                  - Power
            '7':
                name: GND
                alias : GND
                groups :
                  - Power
            '8':
                name: 12V
                alias : +12V
                groups :
                  - Power

        highlight: true

   
groups:
    Peripherals:
        - I2C
        - Serial
        - SPI
    Pins:
        - Power
        - PWM
        - Interrupt
        - Analog
        - Digital
    Jumpers:
    STM32H103 Pinout:
    Features:
        - Servo
        - Analog sensor